<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>

    <h:form>
        <p:panel id="panel" header="New User">

            <p:messages id="msgs" />

            <h:panelGrid columns="1" cellpadding="5">
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{spotlightView.username}" required="true" label="Username">
                    <f:validateLength minimum="4" />
                    <p:ajax update="msgusername" event="keyup" />
                </p:inputText>
                <p:message for="username" id="msgusername" display="icon" />

                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{spotlightView.email}" label="email" required="true">
                    <f:validator validatorId="emailValidator" />
                    <p:ajax update="msgemail" event="keyup" />
                </p:inputText>
                <p:message for="email" id="msgemail" display="icon" />

            </h:panelGrid>

            <p:commandButton value="Save" update="panel" action="#{spotlightView.save}" icon="pi pi-check" />
        </p:panel>
    </h:form>
</h:body>
</html>
